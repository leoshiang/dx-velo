<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{Title}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <style>
        :root {
            --primary-color: #003366; /* Academic Blue */
            --background-color: #ffffff;
            --text-color: #212121;
            --subtle-text-color: #555555;
            --border-color: #cccccc;
            --code-bg-color: #f8f8f8;
            --font-family-serif: 'Lora', 'Times New Roman', serif;
            --font-family-sans-serif: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-family-mono: 'Source Code Pro', monospace;
            --transition-speed: 0.2s;
        }

        body {
            font-family: var(--font-family-serif);
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 50px;
        }

        h1, h2, h3, h4, h5, h6, button, .home-link, .toc-title {
            font-family: var(--font-family-sans-serif);
        }

        .main-content {
            min-width: 0;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }

        .home-link-wrapper { margin-bottom: 20px; flex-shrink: 0; }

        .home-link {
            display: block;
            text-align: center;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            transition: all var(--transition-speed) ease;
        }
        .home-link:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .toc-wrapper {
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 20px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .toc-title {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .toc-container { flex: 1; overflow-y: auto; }

        .toc-list {
            list-style: none;
            padding-left: 0;
        }

        .toc-list li a {
            text-decoration: none;
            color: var(--subtle-text-color);
            display: block;
            padding: 4px 0;
            transition: color var(--transition-speed) ease;
        }
        .toc-list li a:hover { color: var(--primary-color); }

        .article-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--text-color);
        }
        .article-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .article-meta {
            color: var(--subtle-text-color);
            font-size: 0.9rem;
            display: flex;
            flex-wrap: wrap;
            gap: 5px 15px;
            align-items: center;
        }

        .tag, .category {
            background: none;
            color: var(--primary-color);
            padding: 0;
            font-size: 0.85rem;
            text-decoration: underline;
        }
        .categories, .tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .categories a, .tags a { color: var(--primary-color); }

        .article-content a {
            color: var(--primary-color);
            text-decoration: underline;
            transition: color var(--transition-speed) ease;
        }
        .article-content a:hover { color: #0056b3; }


        .article-content h1, .article-content h2, .article-content h3, .article-content h4 {
            font-family: var(--font-family-sans-serif);
            margin-top: 2.5em;
            margin-bottom: 1em;
            font-weight: 700;
            color: var(--text-color);
            line-height: 1.3;
            scroll-margin-top: 80px;
        }
        .article-content h1 { font-size: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.2rem; }

        .article-content p, .article-content ul, .article-content ol {
            margin-bottom: 1.5em;
        }

        .article-content ul, .article-content ol { padding-left: 2em; }
        .article-content li { margin-bottom: 0.5em; }

        .article-content img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            margin: 20px 0;
        }

        blockquote {
            margin: 2em 0;
            padding-left: 1.5em;
            border-left: 3px solid var(--border-color);
            color: var(--subtle-text-color);
            font-style: italic;
        }
        blockquote p:last-child { margin-bottom: 0; }

        pre, code { font-family: var(--font-family-mono); }

        .code-wrapper { position: relative; margin: 2em 0; }

        .article-content pre {
            border: 1px solid var(--border-color);
            background-color: var(--code-bg-color);
            padding: 1em;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .article-content :not(pre) > code {
            background: var(--code-bg-color);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            font-size: 0.75rem;
            color: var(--subtle-text-color);
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }
        .code-wrapper:hover .copy-btn { opacity: 1; }

        .article-content .table-wrapper { overflow-x: auto; }
        .article-content table {
            width: 100%;
            margin: 25px 0;
            font-size: 0.9rem;
            border-collapse: collapse;
            text-align: left;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
        }

        .article-content th, .article-content td {
            padding: 10px 12px;
            border: none;
            border-bottom: 1px solid var(--border-color);
        }

        .article-content thead th {
            background-color: #000;
            color: #fff;
            font-weight: 700;
            border-bottom: 2px solid #000;
        }

        .article-content tbody tr:last-child td { border-bottom: none; }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background: white;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }
        .back-to-top:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .back-to-top.show { display: flex; }

        @media (max-width: 992px) {
            .container { grid-template-columns: 1fr; }
            .sidebar {
                order: -1;
                position: static;
                max-height: none;
                margin-bottom: 30px;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 30px;
            }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-content { padding: 0; }
            .article-title { font-size: 2.2rem; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
<div class="container">
    <main class="main-content">
        <header class="article-header">
            <h1 class="article-title">{{Title}}</h1>
            <div class="article-meta">
                <span class="date">{{PublishedDate}}</span>
                {{#if Categories}}
                <div class="categories">{{{Categories}}}</div>
                {{/if}}
                {{#if Tags}}
                <div class="tags">{{{Tags}}}</div>
                {{/if}}
            </div>
        </header>
        <div class="article-content">
            {{{Content}}}
        </div>
        <button aria-label="返回頂端" class="back-to-top" id="backToTop">↑</button>
    </main>

    <aside class="sidebar">
        <div class="home-link-wrapper">
            <a class="home-link" href="index.html">返回部落格首頁</a>
        </div>
        <div class="toc-wrapper">
            <h3 class="toc-title">Table of Contents</h3>
            <div class="toc-container">
                <ul class="toc-list" id="toc"></ul>
            </div>
        </div>
    </aside>
</div>

<script>
    // The original JavaScript is kept as it is compatible with the new structure.
    document.addEventListener('DOMContentLoaded', () => {
        mermaid.initialize({ startOnLoad: true });
        hljs.highlightAll();

        document.querySelectorAll('.article-content table').forEach(table => { const wrapper = document.createElement('div'); wrapper.className = 'table-wrapper'; table.parentNode.insertBefore(wrapper, table); wrapper.appendChild(table); });
        document.querySelectorAll('pre > code').forEach(codeEl => { const wrapper = document.createElement('div'); wrapper.className = 'code-wrapper'; const pre = codeEl.parentElement; pre.parentNode.insertBefore(wrapper, pre); wrapper.appendChild(pre); const btn = document.createElement('button'); btn.className = 'copy-btn'; btn.textContent = 'Copy'; wrapper.appendChild(btn); btn.addEventListener('click', async () => { try { await navigator.clipboard.writeText(codeEl.innerText); btn.textContent = 'Copied!'; } catch { btn.textContent = 'Failed'; } setTimeout(() => { btn.textContent = 'Copy'; }, 2000); }); });
        const tocUl = document.getElementById('toc'); if (tocUl) { const headings = document.querySelectorAll('.article-content h1[id], .article-content h2[id], .article-content h3[id]'); headings.forEach(h => { const li = document.createElement('li'); const level = parseInt(h.tagName.substring(1)); li.style.paddingLeft = (level - 1) * 15 + 'px'; const a = document.createElement('a'); a.href = '#' + h.id; a.textContent = h.textContent; li.appendChild(a); tocUl.appendChild(li); }); }
        const backToTopBtn = document.getElementById('backToTop'); if (backToTopBtn) { const toggleVisibility = () => { window.scrollY > 300 ? backToTopBtn.classList.add('show') : backToTopBtn.classList.remove('show'); }; window.addEventListener('scroll', toggleVisibility); backToTopBtn.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); }); }
    });
</script>
</body>
</html>
