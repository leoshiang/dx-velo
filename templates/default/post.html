<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{Title}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #3a91bd;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --heading-color: #2c3e50;
            --subtle-text-color: #6c757d;
            --border-color: #e9ecef;
            --accent-color: #00d2ff;
            --code-bg-color: #2d2d2d;
            --font-family-sans-serif: 'Lexend', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius: 12px;
            --shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-family-sans-serif);
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 40px;
        }

        .main-content {
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-width: 0;
            /* 不再需要 relative 定位 */
        }

        .sidebar {
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .home-link-wrapper {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .home-link {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            background-image: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
            transition: all var(--transition-speed) ease;
        }

        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(58, 123, 213, 0.4);
        }

        .toc-wrapper {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .toc-title {
            margin: 0 0 20px 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--heading-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .toc-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .toc-list {
            list-style: none;
            padding-left: 0;
            font-size: 0.9rem;
        }

        .toc-list li {
            margin-bottom: 8px;
        }

        .toc-list a {
            text-decoration: none;
            color: var(--subtle-text-color);
            display: block;
            transition: all var(--transition-speed) ease;
            padding: 5px;
            border-radius: 6px;
        }

        .toc-list a:hover {
            color: var(--primary-color);
            background-color: #f1f5f8;
        }

        .toc-container::-webkit-scrollbar { width: 6px; }
        .toc-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
        .toc-container::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .toc-container::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .article-meta {
            color: var(--subtle-text-color);
            font-size: 0.9rem;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tag, .category {
            color: white;
            padding: 5px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            transition: transform var(--transition-speed) ease;
        }
        .tag { background-image: linear-gradient(to right, #ff9a44, #ff6b6b); }
        .category { background-image: linear-gradient(to right, #28a745, #20c997); }

        .article-content h1, .article-content h2, .article-content h3, .article-content h4 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--heading-color);
            line-height: 1.4;
            scroll-margin-top: 80px;
        }
        .article-content h1 { font-size: 2rem; border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        .article-content h2 { font-size: 1.6rem; }
        .article-content h3 { font-size: 1.3rem; }

        .article-content p, .article-content ul, .article-content ol {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .article-content ul, .article-content ol { padding-left: 25px; }
        .article-content li { margin-bottom: 10px; }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 20px 0;
        }

        blockquote {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f1f5f8;
            border-left: 5px solid var(--primary-color);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            color: #495057;
        }
        blockquote p:last-child { margin-bottom: 0; }

        .code-wrapper {
            position: relative;
            margin: 20px 0;
        }

        .article-content pre {
            border-radius: var(--border-radius);
            overflow-x: auto;
            box-shadow: var(--shadow);
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            font-size: 0.8rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.7;
            transition: all var(--transition-speed) ease;
            backdrop-filter: blur(5px);
        }
        .copy-btn:hover { opacity: 1; background: rgba(255, 255, 255, 0.2); }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            display: block;
        }
        .article-content thead, .article-content tbody, .article-content tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .article-content th, .article-content td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .article-content th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .article-content tbody tr:last-child th,
        .article-content tbody tr:last-child td {
            border-bottom: none;
        }

        .back-to-top {
            position: fixed; /* 改回固定定位 */
            bottom: 30px;
            right: 30px; /* 預設/手機版的右側距離 */
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-image: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none; /* JS控制顯示 */
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
            z-index: 1000;
        }
        .back-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        .back-to-top.show { display: flex; }

        @media (max-width: 992px) {
            .container { grid-template-columns: 1fr; }
            .sidebar {
                order: -1;
                position: static;
                max-height: none;
                margin-bottom: 30px;
                flex-direction: column;
            }
            .toc-wrapper {
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-content { padding: 25px; }
            .article-title { font-size: 2rem; }
            .article-content table { white-space: normal; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
<div class="container">
    <article class="main-content">
        <h1 class="article-title">{{Title}}</h1>
        <div class="article-meta">
            <span class="date">{{PublishedDate}}</span>
            {{#if Categories}}
            <div class="categories">{{{Categories}}}</div>
            {{/if}}
            {{#if Tags}}
            <div class="tags">{{{Tags}}}</div>
            {{/if}}
        </div>
        <div class="article-content">
            {{{Content}}}
        </div>
        <button aria-label="返回頂端" class="back-to-top" id="backToTop">↑</button>
    </article>

    <aside class="sidebar">
        <div class="home-link-wrapper">
            <a class="home-link" href="index.html">返回部落格首頁</a>
        </div>
        <div class="toc-wrapper">
            <h3 class="toc-title">文章目錄</h3>
            <div class="toc-container">
                <ul class="toc-list" id="toc"></ul>
            </div>
        </div>
    </aside>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        mermaid.initialize({ startOnLoad: true });
        hljs.highlightAll();

        document.querySelectorAll('pre > code').forEach(codeEl => {
            const wrapper = document.createElement('div');
            wrapper.className = 'code-wrapper';
            const pre = codeEl.parentElement;
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);

            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'Copy';
            wrapper.appendChild(btn);

            btn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(codeEl.innerText);
                    btn.textContent = 'Copied!';
                } catch {
                    btn.textContent = 'Failed';
                }
                setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
            });
        });

        const tocUl = document.getElementById('toc');
        if (tocUl) {
            const headings = document.querySelectorAll('.article-content h1[id], .article-content h2[id], .article-content h3[id]');
            headings.forEach(h => {
                const li = document.createElement('li');
                const level = parseInt(h.tagName.substring(1));
                li.style.paddingLeft = (level - 1) * 15 + 'px';
                const a = document.createElement('a');
                a.href = '#' + h.id;
                a.textContent = h.textContent;
                li.appendChild(a);
                tocUl.appendChild(li);
            });
        }

        // --- 返回頂端按鈕邏輯 ---
        const backToTopBtn = document.getElementById('backToTop');
        const mainContent = document.querySelector('.main-content');

        if (backToTopBtn && mainContent) {
            // 函數：根據視窗和內容位置，調整按鈕的水平位置
            const adjustButtonPosition = () => {
                const mainContentRect = mainContent.getBoundingClientRect();
                const viewportWidth = window.innerWidth;

                // 只在寬螢幕（佈局為兩欄時）進行動態計算
                if (viewportWidth > 992) {
                    // 計算文章區塊右側到視窗邊緣的距離
                    const gap = viewportWidth - mainContentRect.right;
                    // 設置按鈕的 right 屬性，確保它在文章區塊右側外 20px
                    // Math.max 確保按鈕不會因為視窗過窄而跑到左邊
                    backToTopBtn.style.right = Math.max(30, gap + 20) + 'px';
                } else {
                    // 在窄螢幕上，使用固定的 right 值
                    backToTopBtn.style.right = '30px';
                }
            };

            // 函數：根據滾動位置，決定是否顯示按鈕
            const toggleVisibility = () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            };

            // 添加事件監聽
            window.addEventListener('scroll', toggleVisibility);
            window.addEventListener('resize', adjustButtonPosition); // 視窗縮放時也要調整
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // 初始載入時，立即執行一次
            toggleVisibility();
            adjustButtonPosition();
        }
    });
</script>
</body>
</html>
