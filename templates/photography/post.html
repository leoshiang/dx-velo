<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>{{Title}}</title>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --background-color-dark: #212529;
            --card-background-dark: #2c3034;
            --text-color-dark: #f8f9fa;
            --subtle-text-color-dark: #adb5bd;
            --border-color-dark: #495057;

            --background-color-light: #f4f7f9;
            --card-background-light: #ffffff;
            --text-color-light: #333;
            --heading-color-light: #2c3e50;
            --border-color-light: #e9ecef;

            --font-family-sans-serif: 'Lexend', 'Noto Sans TC', sans-serif;
            --border-radius: 10px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-family-sans-serif);
            line-height: 1.7;
            margin: 0;
            transition: background-color var(--transition-speed) ease;
        }

        .layout-container {
            display: none;
        }

        /* =================================== */
        /* ==  Photography Layout Styles  == */
        /* =================================== */
        .photo-body {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .photo-view {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 40px;
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
            align-items: flex-start;
        }

        .photo-display {
            width: 100%;
        }

        .info-panel {
            background-color: var(--card-background-dark);
            border-radius: var(--border-radius);
            padding: 35px;
            position: sticky;
            top: 40px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .back-link {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 25px;
        }

        .back-link:hover {
            color: white;
        }

        .back-link::before {
            content: '← ';
        }

        .photo-title {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.3;
            margin: 0 0 15px 0;
        }

        .photo-description {
            font-size: 1rem;
            color: var(--subtle-text-color-dark);
            border-bottom: 1px solid var(--border-color-dark);
            padding-bottom: 30px;
        }

        .tags-section {
            margin-top: 30px;
        }

        .tags-section .tag {
            display: inline-block;
            background-color: #495057;
            color: var(--text-color-dark);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 8px;
            text-decoration: none;
        }

        /* --- 1. Single Photo Styles --- */
        #single-photo-view .photo-display {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }

        #single-photo-view .photo-wrapper img {
            max-width: 100%;
            max-height: calc(100vh - 80px);
            object-fit: contain;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* --- 2. Multi Photo (Gallery) Styles --- */
        
        /* NEW: 主圖顯示區樣式 */
        #multi-photo-view .main-image-wrapper {
            width: 100%;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: #000;
        }

        #multi-photo-view .main-image-wrapper img {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            cursor: pointer;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .thumbnail {
            border-radius: var(--border-radius);
            cursor: pointer;
            overflow: hidden;
            /* MODIFIED: 縮圖比例從 1/1 改為 3/2 */
            aspect-ratio: 3 / 2;
            transition: transform 0.2s ease, border-color 0.2s ease;
            border: 2px solid transparent;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* NEW: 當前選定縮圖的樣式 */
        .thumbnail.active {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .thumbnail:not(.active):hover {
            transform: scale(1.05);
        }
        
        /* --- Lightbox Styles --- */
        .lightbox-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox-modal.show {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-content img {
            max-width: 85vw;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            background: rgba(30, 30, 30, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close {
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .lightbox-prev, .lightbox-next {
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 80px;
        }

        .lightbox-prev {
            left: 15px;
        }

        .lightbox-next {
            right: 15px;
        }

        /* =================================== */
        /* ==   Text-Only Layout Styles   == */
        /* =================================== */
        .text-body {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        #text-post-view {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .text-post-card {
            background: var(--card-background-light);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        }

        .text-post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-color-light);
            margin: 0 0 15px 0;
            line-height: 1.3;
        }

        .text-post-meta {
            color: var(--subtle-text-color);
            font-size: 0.9rem;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color-light);
        }

        .text-post-content {
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .photo-view {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }

            .info-panel {
                position: static;
                max-height: none;
            }
        }
    </style>
</head>
<body>

<div id="single-photo-view" class="layout-container photo-view">
    <main class="photo-display">
        <div class="photo-wrapper">
        </div>
    </main>
    <aside class="info-panel">
        <a href="index.html" class="back-link">返回作品集</a>
        <h1 class="photo-title">{{Title}}</h1>
        <div class="photo-description"></div>
        <div class="tags-section"></div>
    </aside>
</div>

<div id="multi-photo-view" class="layout-container photo-view">
    <main class="photo-display">
        <div class="main-image-wrapper">
            <img src="" alt="Main display" id="multi-view-main-image" title="點擊放大檢視">
        </div>
        <div class="thumbnail-grid" id="thumbnailGrid"></div>
    </main>
    <aside class="info-panel">
        <a href="index.html" class="back-link">返回作品集</a>
        <h1 class="photo-title">{{Title}}</h1>
        <div class="photo-description"> </div>
        <div class="tags-section"></div>
    </aside>
</div>

<div id="text-post-view" class="layout-container">
    <div class="text-post-card">
        <h1 class="text-post-title">{{Title}}</h1>
        <div class="text-post-meta">
            <span>PublishedDate</span>
            <span><span class="category">旅遊</span></span>
        </div>
        <div class="text-post-content"></div>
    </div>
</div>

<div class="lightbox-modal" id="lightboxModal">
    <button class="lightbox-close" title="關閉">&times;</button>
    <button class="lightbox-prev" title="上一張">&#10094;</button>
    <button class="lightbox-next" title="下一張">&#10095;</button>
    <div class="lightbox-content"><img src="" alt="作品大圖" id="lightboxImage"></div>
</div>

<div id="source-content" style="display: none;">
{{{Content}}}
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const singlePhotoView = document.getElementById('single-photo-view');
        const multiPhotoView = document.getElementById('multi-photo-view');
        const textPostView = document.getElementById('text-post-view');

        singlePhotoView.style.display = 'none';
        multiPhotoView.style.display = 'none';
        textPostView.style.display = 'none';
        
        const sourceDiv = document.getElementById('source-content');
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = sourceDiv.innerHTML;

        const images = Array.from(tempDiv.querySelectorAll('img'));
        const imageCount = images.length;
        const imagesData = images.map(img => ({ src: img.src, alt: img.alt || '作品圖片' }));

        // MODIFIED: 燈箱功能現在會被預先設定，並回傳一個啟動它的函式
        const showLightbox = setupLightbox(imagesData);

        if (imageCount === 1) {
            setupSinglePhotoView(tempDiv, images[0]);
            singlePhotoView.style.display = 'grid';
        } else if (imageCount > 1) {
            // MODIFIED: 多圖設定函式現在會接收啟動燈箱的函式
            setupMultiPhotoView(tempDiv, imagesData, showLightbox);
            multiPhotoView.style.display = 'grid';
        } else {
            setupTextView(tempDiv);
            textPostView.style.display = 'block';
        }

        // --- Layout Setup Functions ---

        function setupSinglePhotoView(contentDiv, imageEl) {
            document.body.classList.add('photo-body');
            const view = singlePhotoView;
            imageEl.parentNode.removeChild(imageEl);
            view.querySelector('.photo-wrapper').innerHTML = ''; // Clear previous
            view.querySelector('.photo-wrapper').appendChild(imageEl.cloneNode(true));
            view.querySelector('.photo-description').innerHTML = contentDiv.innerHTML;
        }

        // MODIFIED: 全面更新多圖設定邏輯
        function setupMultiPhotoView(contentDiv, localImagesData, showLightboxFn) {
            document.body.classList.add('photo-body');
            const view = multiPhotoView;
            const mainImage = view.querySelector('#multi-view-main-image');
            const thumbnailGrid = view.querySelector('#thumbnailGrid');
            
            // 清空舊的縮圖
            thumbnailGrid.innerHTML = ''; 
						
						// *** THIS IS THE FIX ***
            // Remove all image tags from the temporary content div before populating the description
            contentDiv.querySelectorAll('img').forEach(img => img.parentNode.removeChild(img));

            // 處理剩餘的文字描述
            view.querySelector('.photo-description').innerHTML = contentDiv.innerHTML;

            // 建立縮圖
            localImagesData.forEach((imgData, index) => {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.className = 'thumbnail';
                thumbnailDiv.dataset.index = index;
                thumbnailDiv.innerHTML = `<img src="${imgData.src}" alt="${imgData.alt}">`;
                thumbnailGrid.appendChild(thumbnailDiv);

                // 預設顯示第一張圖
                if (index === 0) {
                    mainImage.src = imgData.src;
                    mainImage.alt = imgData.alt;
                    thumbnailDiv.classList.add('active');
                }
                
                // 為每個縮圖加上點擊事件，用來更換主圖
                thumbnailDiv.addEventListener('click', () => {
                    mainImage.src = imgData.src;
                    mainImage.alt = imgData.alt;

                    // 更新 active 狀態
                    thumbnailGrid.querySelector('.thumbnail.active')?.classList.remove('active');
                    thumbnailDiv.classList.add('active');
                });
            });

            // 為主圖加上點擊事件，用來打開燈箱
            mainImage.addEventListener('click', () => {
                const activeThumbnail = thumbnailGrid.querySelector('.thumbnail.active');
                const startIndex = activeThumbnail ? parseInt(activeThumbnail.dataset.index, 10) : 0;
                showLightboxFn(startIndex);
            });
        }

        function setupTextView(contentDiv) {
            document.body.classList.add('text-body');
            const view = textPostView;
            view.querySelector('.text-post-content').innerHTML = contentDiv.innerHTML;
        }

        // MODIFIED: 燈箱設定函式現在只負責準備功能，並回傳啟動器
        function setupLightbox(localImagesData) {
            const lightboxModal = document.getElementById('lightboxModal');
            if (!lightboxModal || localImagesData.length === 0) return () => {};

            const lightboxImage = lightboxModal.querySelector('#lightboxImage');
            const closeBtn = lightboxModal.querySelector('.lightbox-close');
            const prevBtn = lightboxModal.querySelector('.lightbox-prev');
            const nextBtn = lightboxModal.querySelector('.lightbox-next');
            let currentIndex = 0;

            function show(index) {
                currentIndex = index;
                lightboxImage.src = localImagesData[currentIndex].src;
                lightboxImage.alt = localImagesData[currentIndex].alt;
                lightboxModal.classList.add('show');
            }

            function hide() {
                lightboxModal.classList.remove('show');
            }

            function showPrev() {
                currentIndex = (currentIndex - 1 + localImagesData.length) % localImagesData.length;
                show(currentIndex);
            }

            function showNext() {
                currentIndex = (currentIndex + 1) % localImagesData.length;
                show(currentIndex);
            }

            closeBtn.addEventListener('click', hide);
            prevBtn.addEventListener('click', showPrev);
            nextBtn.addEventListener('click', showNext);
            lightboxModal.addEventListener('click', e => {
                if (e.target === lightboxModal) hide();
            });
            
            // 鍵盤事件只在設定時綁定一次
            document.addEventListener('keydown', e => {
                if (!lightboxModal.classList.contains('show')) return;
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'Escape') hide();
            });

            return show; // 回傳啟動函式
        }
    });
</script>

</body>
</html>
