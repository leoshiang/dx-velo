<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>LEOSHIANG 的攝影作品集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #1abc9c;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --subtle-text-color: #6c757d;
            --border-color: #e9ecef;
            --font-family-sans-serif: 'Lexend', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius: 8px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            --transition-speed: 0.35s;
        }

        body {
            font-family: var(--font-family-sans-serif);
            line-height: 1.6;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        .blog-header {
            position: relative;
            padding: 100px 40px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            text-align: center;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.6);
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%);
            z-index: -1;
        }

        .blog-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .blog-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
            opacity: 0.9;
        }

        /* --- Main Layout --- */
        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
        }

        .sidebar {
            position: sticky;
            top: 20px;
        }
        
        /* --- Sidebar Styles --- */
        .sidebar-widget {
            background: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .widget-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: all var(--transition-speed) ease;
            box-sizing: border-box;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .category-item {
            display: block;
            padding: 10px 15px;
            color: #555;
            text-decoration: none;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border-radius: 6px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .category-item:hover {
            background-color: #f1f5f8;
            color: var(--primary-color);
        }
        .category-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* --- Photography Portfolio Grid --- */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .post-item {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            transition: all var(--transition-speed) ease;
            aspect-ratio: 4 / 3;
        }
        .post-item:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        .post-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }
        .post-item:hover .post-thumbnail {
            transform: scale(1.1);
        }

        .post-content-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 20px 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            box-sizing: border-box;
        }
        .post-item:hover .post-content-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .post-item h2 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .post-item h2 a {
            color: white;
            text-decoration: none;
        }
        .post-item h2 a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .post-categories {
            font-size: 0.8rem;
            font-weight: 500;
            opacity: 0.8;
        }
				
				.no-image-placeholder {
						width: 100%;
						height: 100%;
						display: flex;
						align-items: center;
						justify-content: center;
						background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
						font-size: 3rem;
						color: #999;
				}

				.image-indicator {
						margin-left: 8px;
						color: var(--secondary-color);
				}

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
            .blog-header { min-height: 40vh; padding: 80px 30px; }
            .blog-header h1 { font-size: 2.8rem; }
        }

        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            .blog-header h1 { font-size: 2.2rem; }
            .blog-header p { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="blog-header">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop" alt="Header Background" class="header-bg">
        <div class="header-overlay"></div>
        <h1>LEOSHIANG 的攝影作品集</h1>
        <p>捕捉光影的瞬間，記錄世界的故事。歡迎來到我的視覺日誌。</p>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-widget">
                <h3 class="widget-title">搜尋作品</h3>
                <input class="search-input" id="search-input" placeholder="風景、人像、城市..." type="text">
            </div>

            <div class="sidebar-widget">
                <h3 class="widget-title">作品分類</h3>
                <div class="category-list">
                    {{{CategoryTree}}}
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="portfolio-grid" id="posts-container">
                {{#each Posts}}
                 <article class="post-item" data-categories="{{CategoriesPlain}}" data-tags="{{TagsPlain}}" data-title="{{Title}}">
                    <a href="{{HtmlFilePath}}">
												<img src="{{FirstImageUrl}}" alt="{{Title}}" class="post-thumbnail" />
												 
                         <div class="post-content-overlay">
                                <h2>{{Title}}</h2>
																{{#if Categories}}
																<div class="categories">{{{Categories}}}</div>
																{{/if}}
																{{#if Tags}}
																<div class="tags">{{{Tags}}}</div>
																{{/if}}
																</div>
                    </a>
                </article>
								{{/each}}
                
                </div>
        </main>
    </div>
</div>

<script>
// 簡易的客戶端篩選功能
document.addEventListener('DOMContentLoaded', () => {

document.querySelectorAll('.post-item').forEach(postItem => {
            const contentDiv = postItem.querySelector('.original-content');
            const thumbnailImg = postItem.querySelector('.post-thumbnail');
            
            if (contentDiv && thumbnailImg) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = contentDiv.innerHTML;
                const firstImage = tempDiv.querySelector('img');
                
                if (firstImage) {
                    thumbnailImg.src = firstImage.src;
                } else {
                    // 如果沒有圖片，可以設置一個預設圖片或隱藏
                    thumbnailImg.style.backgroundColor = '#ccc'; // e.g. show gray background
                }
                //移除暫存的內容，節省記憶體
                contentDiv.remove();
            }
        });
				
    const searchInput = document.getElementById('search-input');
    const categoryLinks = document.querySelectorAll('.category-item');
    const posts = document.querySelectorAll('.post-item');

    function filterPosts() {
        const searchQuery = searchInput.value.toLowerCase();
        const activeCategory = document.querySelector('.category-item.active').dataset.categoryPath;

        posts.forEach(post => {
            const title = post.dataset.title.toLowerCase();
            const category = post.dataset.categories;

            const matchesSearch = title.includes(searchQuery);
            const matchesCategory = activeCategory === 'all' || category.includes(activeCategory);

            if (matchesSearch && matchesCategory) {
                post.style.display = 'block';
            } else {
                post.style.display = 'none';
            }
        });
    }

    searchInput.addEventListener('input', filterPosts);

    categoryLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            categoryLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            filterPosts();
        });
    });
});

</script>

</body>
</html>
